        <script>
            $(document).ready(function () {
                var Userdb3=openDatabase("UserDatabase","1.0","My user Login DataBase",2*1024*1024);
                Userdb3.transaction(function(tx){
						tx.executeSql('SELECT * FROM Regg',[], function(tx, results){
						var len = results.rows.length;
                                                
                for( var i=0;i<len;i++){
    						if((results.rows.item(i).Username)==localStorage.getItem("user")){
                                                    $('#username').text(results.rows.item(i).Username);
                                                    $('#email').text(results.rows.item(i).email);
                                                    $('#address').text(results.rows.item(i).address);
                                                    $('#phone').text(results.rows.item(i).phone);
    						}
    						}
                                            });
        });
    });
        </script>

  <div data-role="main" class="ui-content">
